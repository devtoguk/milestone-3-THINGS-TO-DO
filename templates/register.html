{% extends "base.html" %}
{% block content %}

<div class="card w-75 mx-auto">
	<div class="card-header">
		User Registration
	</div>
	<div class="card-body">
        <form name="register_form">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required class="form-control"  aria-describedby="nameHelp">
                <small id="nameHelp" class="form-text text-muted">
                Please enter your full name.
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" required class="form-control"  aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">
                We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required class="form-control">
            </div>
            <p class="error error__hidden"></p>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="form__info-text">
            If you have already registered please click <a href="/user/login/">HERE</a> to login.
        </p>

	</div>
</div>

{% endblock %}

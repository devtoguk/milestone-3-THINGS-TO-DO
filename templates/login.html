{% extends "base.html" %}
{% block content %}

<div class="card login__form-width mx-auto">
	<div class="card-header">
		User Login
	</div>
    <!-- User registration form -->
	<div class="card-body shadow">
        <form name="login_form">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" required class="form-control"  aria-describedby="emailHelp">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required class="form-control">
            </div>
            <p class="form__error form__error-hidden"></p>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <p class="form__info-text">
            If you do not have a login please register by clicking the button below. Thank you
        </p>
        <a href="/user/register" class="btn btn-success">Register</a>
	</div>
</div>

{% endblock %}
